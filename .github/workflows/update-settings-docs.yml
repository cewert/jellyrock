# This workflow automates updating the generated settings documentation when app-settings.md changes.
# It runs on PRs and pushes to main that modify docs/user/app-settings.md, then commits the regenerated file as jellyrock-bot.

name: Update Settings Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "settings/settings.json"
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - "settings/settings.json"

jobs:
  update-settings-docs:
    runs-on: ubuntu-latest
    if: |
      github.actor != 'jellyrock-bot' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.JELLYROCK_BOT_TOKEN }}

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Regenerate settings docs
        run: npm run docs:settings

      - name: Check for settings docs changes
        id: check_changes
        run: |
          if git diff --quiet docs/user/app-settings.md; then
            echo "ℹ️ No settings docs changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Settings docs have changes"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit settings docs changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "JellyRock-bot"
          git config user.email "c.ewert@gmail.com"
          git add docs/user/app-settings.md
          git commit -m "chore(docs): auto-update settings docs"

      - name: Push to protected branch
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: CasperWA/push-protected@74d25b8aa10e0c29024138735d32f3c0b75f9279 # v2
        with:
          token: ${{ secrets.JELLYROCK_BOT_TOKEN }}
          branch: ${{ github.event_name == 'push' && 'main' || github.head_ref }}
          unprotect_reviews: false
