name: jellyrock-bot # jobs that trigger jellrock-bot to push commits to the repository

on:
  push:
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize]

jobs:
  build-translation:
    if: |
      github.actor != 'jellyrock-bot' &&
      (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0 # Get full history
          token: ${{ secrets.JELLYROCK_BOT_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Cache ropm dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            source/roku_modules
            components/roku_modules
          key: ropm-${{ hashFiles('package.json', 'package-lock.json') }}
          restore-keys: ropm-
      - name: Install NPM dependencies
        run: npm ci
      - name: Generate translation file
        run: npm run update-translations

      - name: Check for translation changes
        id: check_changes
        run: |
          if git diff --quiet locale/en_US/translations.ts; then
            echo "ℹ️ No translation changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Translation file has changes"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit translation changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "JellyRock-bot"
          git config user.email "c.ewert@gmail.com"
          git add locale/en_US/translations.ts
          git commit -m "chore(translation): Update en_US translation file"

      - name: Push to protected branch
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.JELLYROCK_BOT_TOKEN }}
          branch: ${{ github.event_name == 'push' && 'main' || github.head_ref }}
          unprotect_reviews: false
