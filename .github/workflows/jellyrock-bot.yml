name: jellyrock-bot # jobs that trigger jellrock-bot to push commits to the repository

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  build-translation:
    if: github.actor != 'jellyrock-bot'
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0 # Get full history
          token: ${{ secrets.JELLYROCK_BOT_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Cache ropm dependencies
        uses: actions/cache@v4
        with:
          path: |
            source/roku_modules
            components/roku_modules
          key: ropm-${{ hashFiles('package.json', 'package-lock.json') }}
          restore-keys: ropm-
      - name: Install NPM dependencies
        run: npm ci
      - name: Generate translation file
        run: npm run update-translations
      - name: Commit any changes
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6
        with:
          commit_message: "chore(translation): Update en_US translation file"
          # use JellyRock-bot to commit the changes instead of the default github-actions[bot]
          commit_user_name: JellyRock-bot
          commit_user_email: c.ewert@gmail.com
          # use JellyRock-bot to author the changes instead of the default author of the merge commit
          commit_author: JellyRock-bot <c.ewert@gmail.com>
          # Handle race conditions safely - only push if remote hasn't changed
          push_options: "--force-with-lease"
