name: jellyrock-bot # jobs that trigger jellrock-bot to push commits to the repository

on:
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize]

jobs:
  build-translation:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.CEWERT_BOT_TOKEN }}
      - name: Install NPM dependencies
        run: npm ci
      - name: Generate translation file
        run: npm run update-translations
      - name: Commit any changes
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6
        with:
          commit_message: Update en_US translation file
          # use cewert-bot to commit the changes instead of the default github-actions[bot]
          commit_user_name: cewert-bot
          commit_user_email: c.ewert@gmail.com
          # use cewert-bot to author the changes instead of the default author of the merge commit
          commit_author: cewert-bot <c.ewert@gmail.com>
  build-docs:
    runs-on: ubuntu-latest
    needs: build-translation
    if: github.event_name == 'push' && github.repository == 'cewert/jellyrock' # only run on push and don't run job on forks
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.CEWERT_BOT_TOKEN }}
      - name: Install NPM dependencies
        run: npm ci
      - name: Build API docs
        # TODO: fix jsdoc build errors then remove '|| true' from run command below
        run: npm run docs || true
      - name: Commit any changes back to the unstable branch
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6
        with:
          commit_message: Update API docs
          # use cewert-bot to commit the changes instead of the default github-actions[bot]
          commit_user_name: cewert-bot
          commit_user_email: c.ewert@gmail.com
          # use cewert-bot to author the changes instead of the default author of the merge commit
          commit_author: cewert-bot <c.ewert@gmail.com>
