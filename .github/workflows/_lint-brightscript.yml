name: lint-brightscript

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Cache BrighterScript lint cache
        uses: actions/cache@v4
        with:
          path: |
            .brighterscript
            node_modules/.cache
          key: brighterscript-lint-${{ hashFiles('bsconfig*.json', 'bslint.json', 'manifest', 'source/**/*.*', 'components/**/*.*', 'images/**/*.*', 'locale/**/*.*', 'settings/**/*.*') }}
          restore-keys: |
            brighterscript-lint-${{ hashFiles('bsconfig*.json', 'bslint.json') }}-
            brighterscript-lint-
            brighterscript-dev-${{ hashFiles('bsconfig*.json') }}-
            brighterscript-dev-
            brighterscript-
      - name: Cache ropm dependencies
        uses: actions/cache@v4
        with:
          path: |
            source/roku_modules
            components/roku_modules
            .ropm
          key: ropm-${{ hashFiles('package.json', 'package-lock.json') }}
          restore-keys: ropm-
      - run: npm ci
      - run: npm run validate
      - run: npm run check-formatting
